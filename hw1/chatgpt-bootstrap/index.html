<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Diary</title>
  <!-- Add Bootstrap CSS link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
    crossorigin="anonymous"></script>
</head>

<body>
  <header class="bg-primary text-white text-center py-4">
    <h1>My Diary</h1>
  </header>
  <main class="container mt-4">
    <div class="row">
      <div class="col-md-4">
        <button id="add-diary-btn" class="btn btn-success mb-3">新增日記卡</button>
        <div class="list-group" id="diary-cards">
          <!-- Diary cards will be generated here -->
        </div>
      </div>
      <div class="col-md-8">
        <div class="diary-content">
          <!-- Diary content and editing form will be displayed here -->
        </div>
      </div>
    </div>
  </main>

  <!-- Add Bootstrap JS and Popper.js (for Bootstrap modal) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
